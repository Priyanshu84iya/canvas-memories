    <main id="board">
        <div class="instruction" id="instructionText">
            <h1>Memoria Board</h1>
            <p>Upload images. Drag to arrange. Type to caption.</p>
        </div>
    </main>

    <div class="controls" id="controlBar">
        <label for="imageUpload" class="btn">
            <span>+ Add Photo</span>
        </label>
        <input type="file" id="imageUpload" accept="image/*" multiple hidden>
        
        <button id="addNoteBtn" class="btn">+ Note</button>

        <span class="divider">|</span>
        
        <button id="saveBtn" class="btn">Save Board</button>
        <button id="themeBtn" class="btn" title="Toggle Night Mode">ðŸŒ™</button>
